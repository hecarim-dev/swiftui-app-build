name: Build Unsigned iOS App (Safe)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Prepare SwiftUI project
        run: |
          echo "Unzipping template..."
          unzip swiftui_template.zip -d source
          cd source
          mkdir -p MyApp
          cd MyApp
          mkdir -p build Payload

          # Create minimal Xcode project structure
          echo "Creating MyApp.xcodeproj..."
          mkdir -p MyApp.xcodeproj
          echo '{}' > MyApp.xcodeproj/project.pbxproj

      - name: Build unsigned IPA
        run: |
          cd source/MyApp
          echo "Running xcodebuild..."
          xcodebuild -project MyApp.xcodeproj -scheme MyApp -sdk iphoneos -configuration Release CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO || true

          # Package IPA
          echo "Packaging IPA..."
          mkdir -p Payload
          find . -name "*.app" -exec cp -r {} Payload/MyApp.app \; || echo "No app found"
          zip -r MyApp-unsigned.ipa Payload || true

      - name: Upload unsigned IPA
        uses: actions/upload-artifact@v4
        with:
          name: MyApp-unsigned
          path: source/MyApp/MyApp-unsigned.ipa
